<!DOCTYPE html>
<html lang="en" ng-app="geoLocation">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body ng-controller="mainCtrl">
	<div class="container">
		<div class="button_container">
			<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="getGeo()">Get Location</button>
			<p class='description'><span><strong>Your current location is:</strong> </span></p>
				<p class='answer'><span>{{address}}</span></p>
			<p class='description'><span><strong>Your current weather is:</strong> </span></p>
				<p  class='answer'><span>{{weather}}</span></p>
		</div>


		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script src="app.js"></script>
	    <script src="mainCtrl.js"></script>
	    <script src="mainService.js"></script>	
	</div>
</body>
</html>
